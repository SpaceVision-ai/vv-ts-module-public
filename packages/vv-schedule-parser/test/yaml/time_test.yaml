# include로 시작한 schedule은 default all exclude인 것으로 간주한다
- include-times:
  - weekdays: ["mon", "tue", "wed", "thu", "fri"]
    start-time: "09:00"
    end-time: "18:00"

# exclude를 통해 시간 구간이 나뉘거나 줄어든다 
- include-times:
  - inclusion: "allow"
    start-time: "09:00"
    end-time: "18:00"
  exclude-times:
  - start-time: "12:00"
    end-time: "13:00"
  - weekdays: ["mon"]
    start-time: "17:00"
    end-time: "20:00"

# exclude만 있는 schedule은 default all include인 것으로 간주한다
- exclude-times:
  - start-time: "12:00"
    end-time: "13:00"
  - start-time: "00:00"
    end-time: "09:00"
  - start-time: "18:00"
    end-time: "24:00"
  - weekdays: ["mon"]
    start-time: "17:00"
    end-time: "20:00"
